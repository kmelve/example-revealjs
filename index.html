<html>
	<head>
		<title>Sanity Backed Reveal.js Slide Deck</title>
		<meta charset="UTF-8" />
		<style>
			@import url('https://unpkg.com/reveal.js/css/reveal.css');
			@import url('https://unpkg.com/reveal.js/css/theme/black.css');
			 /* 
			  * Remove border and box-shadow on images 
			  * for more smoothness.
				*/
			.reveal section img {
				 border: none;
				 box-shadow: none;
			 }
		</style>
	</head>
	<body id="root">
		<div id="reveal" class="reveal">
			<div id="slides" class="slides">
			</div>
		</div>

		<script src="src/index.js"></script>
		<script src="https://unpkg.com/reveal.js/js/reveal.js"></script>

	</body>
</html>
